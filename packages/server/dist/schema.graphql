type Mutation {
  createEDBoard(name: String, description: String): ErrorReponse
  insertMonth(month: Int!, goal: Int!, yearName: Int!, description: String): ErrorReponse
  insertYear(edboardName: String!, yeargoals: YearGoalInput): ErrorReponse
  createListing(input: CreateListingInput!): Boolean!
  deleteListing(id: String!): Boolean!
  sendForgotPasswordEmail(email: String!): Boolean
  forgotPasswordChange(newPassword: String!, key: String!): [Error!]
  login(email: String!, password: String!): LoginResponse!
  logout: Boolean
  register(email: String!, password: String!): [Error!]
}

type EDBoard {
  id: ID!
  name: String
  description: String
  yeargoals: [YearGoal]
}

type Query {
  edboardQuery: [EDBoard]
  monthGoalQuery: [MonthGoal]
  yearGoalQuery: [YearGoal]
  yearGoalDeepQuery: [YearToMonthMN]
  findListings: [Listing!]!
  me: User
}

type MonthGoal {
  id: ID!
  month: Int!
  goal: Int!
  description: String
  ymmns: [YearToMonthMN!]
}

input YearGoalInput {
  year: Int
  goal: Int
  description: String
}

type YearGoal {
  id: ID!
  year: Int!
  goal: Int!
  description: String
  ymmns: [YearToMonthMN]
  edboard: EDBoard
}

type YearToMonthMN {
  ygid: YearGoal
  mgid: MonthGoal
  description: String
}

type ErrorReponse {
  ok: Boolean
  path: String
  message: String
}

input CreateListingInput {
  name: String!
  category: String!
  description: String!
  price: Int!
  beds: Int!
  guests: Int!
  latitude: Float!
  longitude: Float!
  amenities: [String!]!
}

type Listing {
  id: ID!
  name: String!
  category: String!
  description: String!
  price: Int!
  beds: Int!
  quests: Int!
  latitude: Float!
  longitude: Float!
  amenities: [String!]!
  pictureUrl: String!
}

type LoginResponse {
  errors: [Error!]
  sessionId: String
}

type Error {
  path: String!
  message: String!
}

type User {
  id: ID!
  email: String!
}
