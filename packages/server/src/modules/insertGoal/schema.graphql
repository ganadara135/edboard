type Mutation {
  insertGoal(
    name: String, 
    description: String,
    yeargoals: [YearGoalInput],
  ): [Error!]
}

input YearGoalInput {
  goal: String!,
  description: String
}

type YearGoal {
  id: String!,
  goal: String!,
  description: String,
  ymmns: [YearToMonthMN],
}

type YearToMonthMN {
  ygid: YearGoal,
  mgid: MonthGoal,
  description: String,
}

type MonthGoal {
  id: String!,
  month: String!,
  goal: String!,
  ymmns: [YearToMonthMN]
}

type EDBoard {
  id: String!,
  name: String,
  description: String,
  yeargoals: [YearGoal],
}

type Query {
  edboardQuery: [EDBoard],
  yeargoalQuery: [YearGoal],
  monthgoalQuery: [MonthGoal],
}