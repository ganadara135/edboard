type Mutation {
  insertYear(
    edboardName: String!,             # EDBoard.name
    yeargoals: YearGoalInput,
  ): IErrorReponse,
}

input YearGoalInput {
  year: Int
  goal: Int,
  description: String
}

type IYearGoal {
  id: ID!
  year: Int!
  goal: Int!
  description: String
  ymmns: [IYearToMonthMN],
  edboard: IEDBoard
}

type IYearToMonthMN {
  id: ID,
  ygid: IYearGoal,
  mgid: IMonthGoal,
  description: String,
}

type Query {
  yearGoalQuery: [IYearGoal],
  yearGoalDeepQuery: [IYearToMonthMN],
}